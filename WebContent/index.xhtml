<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:outputText value="Onaur Programacion: Compras" style="font-size:24px; font-family: verdana;" />
	
	<p:dataTable var="compraslist" value="#{compras.compraslist}" 
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
		paginator="true" rows="10" style="margin-bottom:20px">
		<p:column headerText="Fecha Solicitud">
			<h:outputText value="#{compraslist.fecha_solicitud}" />
		</p:column>

		<p:column headerText="Fecha Confirmacion">
			<h:outputText value="#{compraslist.fecha_confirmacion}" />
		</p:column>
		<p:column headerText="OF">
			<h:outputText value="#{compraslist.OF}" />
		</p:column>
		<p:column headerText="idLote">
			<h:outputText value="#{compraslist.idLote}" />
		</p:column>
		<p:column headerText="Cantidad Total">
			<h:outputText value="#{compraslist.cantidad}" />
		</p:column>
		<p:column headerText="Cantidad Servida">
			<h:outputText value="#{compraslist.cantidad_servida}" />
		</p:column>
		<p:column headerText="Fecha Servida">
			<h:outputText value="#{compraslist.fecha_servida}" />
		</p:column>

		
	</p:dataTable>

</h:body>
</html>
